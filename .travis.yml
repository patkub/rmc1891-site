language: node_js
sudo: required
dist: trusty
addons:
  firefox: "latest"
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
node_js:
  - "node"
cache:
  yarn: true
  directories:
    - node_modules
    - bower_components
install:
  - npm install -g bower web-component-tester
  - yarn install
  - bower install
before_script:
  - yarn run lint
script:
  - xvfb-run yarn run test:local
  - xvfb-run yarn run test:sauce
  - xvfb-run yarn run test:integration
after_success:
  - if [ "$TRAVIS_BRANCH" = "deploy" ]; then gulp deploy --host $FTP_HOST --user $FTP_USER --pass $FTP_PASS fi
