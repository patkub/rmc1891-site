<!-- Polymer Library -->
<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<!-- Template Repeater -->
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">

<dom-module id="rmc-feature-cards">
    <template>
        <style>
            .card-deck {
                margin-bottom: 2rem;
            }

            .card {
                width: 20rem;
                margin-bottom: 2rem;
            }

            .card-title {
                color: #0d47a1;
            }
        </style>

        <div class="card-deck">
            <template is="dom-repeat" items="{{cards}}">
                <div class="card">
                    <img class="card-img-top" src="[[item.image]]" alt="[[item.caption]]">
                    <div class="card-block">
                        <h4 class="card-title">[[item.title]]</h4>
                        <p class="card-text">[[item.text]]</p>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-outline-primary">[[item.button]]</button>
                    </div>
                </div>
            </template>
        </div>
    </template>

  <script>
    class RMCFeatureCards extends Polymer.Element {
      static get is() { return 'rmc-feature-cards'; }

      static get properties() {
        return {
            cards: {
                type: Object,
                value: function() {
                    return [
                        {
                            title: 'Quality',
                            image: 'images/feature/quality.jpg',
                            caption: 'Milk Crates',
                            text: 'With over 45 years of design expertise and 21 plastic molding machines, our seasoned manufacturing team provides consistent on-time delivery for critical product requirements.',
                            button: 'Learn More'
                        },
                        {
                            title: 'Lean Manufacturing',
                            image: 'images/feature/lean.jpg',
                            caption: 'image caption',
                            text: 'We provide mold making either in house, or with our domestic and worldwide partners to ensure prompt and affordable service.',
                            button: 'Learn More'
                        },
                        {
                            title: 'Capabilities',
                            image: 'images/feature/capabilities.jpg',
                            caption: 'image caption',
                            text: 'The Rogers Manufacturing Company is experienced in processing hundreds of resins and colors. We process commodity as well as “specialty” engineered resins. We have seven silos making room to store over 1 million pounds of resin on site for economical procurement capabilities.',
                            button: 'Learn More'
                        }
                    ];
                }
            }
        };
      }

    }

    window.customElements.define(RMCFeatureCards.is, RMCFeatureCards);
  </script>
</dom-module>
