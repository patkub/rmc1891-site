<!-- Polymer Library -->
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<!-- Custom Views -->
<link rel="lazy-import" href="../views/rmc-view-home.html">
<link rel="lazy-import" href="../views/rmc-view-about.html">
<link rel="lazy-import" href="../views/rmc-view-404.html">

<dom-module id="rmc-app">
  <template>

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <div class="container">
        <!-- iron-pages selects the view based on the active route -->
        <iron-pages selected="[[page]]"
                    attr-for-selected="name">
          <rmc-view-home name="home" route="{{subroute}}"></rmc-view-home>
          <rmc-view-about name="about" route="{{subroute}}"></rmc-view-about>
        </iron-pages>
    </div>
  </template>
  <script>
    class RMCApp extends Polymer.Element {

      static get is() { return 'rmc-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'home';
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('rmc-view-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(RMCApp.is, RMCApp);
  </script>
</dom-module>
