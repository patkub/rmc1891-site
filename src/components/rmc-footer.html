<!-- Polymer Library -->
<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="rmc-footer">
    <template>
        <style>
            .footer {
              position: absolute;
              bottom: 0;
              width: 100%;
              height: 60px;             /* Fixed footer height */
              line-height: 60px;        /* Vertically center footer text */
              background-color: #eee;
            }
        </style>

        <footer class="footer">
          <div class="container">
            <span class="text-muted">[[text]]</span>
          </div>
        </footer>
    </template>

  <script>
    class RMCFooter extends Polymer.Element {
      static get is() { return 'rmc-footer'; }

      static get properties() {
        return {
            text: String
        };
      }
    }

    window.customElements.define(RMCFooter.is, RMCFooter);
  </script>
</dom-module>
