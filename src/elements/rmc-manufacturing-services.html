<!-- Polymer Library -->
<link rel="import" href="../../node_modules/@npm-polymer/polymer/polymer-element.html">

<!-- Template Repeater -->
<link rel="import" href="../../node_modules/@npm-polymer/polymer/lib/elements/dom-repeat.html">

<!-- Iron Ajax -->
<link rel="import" href="../../node_modules/@npm-polymer/iron-ajax/iron-ajax.html">

<!-- App Storage -->
<link rel="import" href="../../node_modules/@npm-polymer/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">

<dom-module id="rmc-manufacturing-services">
    <template>
        
        <style>
        .fa.float-right {
            line-height: inherit;
            position: absolute;
            right: 20px;
        }
        </style>
        
        <iron-ajax
            auto
            url="php/json/manufacturing_services.php"
            handle-as="json"
            last-response="{{services}}">
        </iron-ajax>
        
        <app-indexeddb-mirror
            key="feature"
            data="{{services}}"
            persisted-data="{{persistedServices}}"
            worker-url="app-indexeddb-mirror-worker.js">
        </app-indexeddb-mirror>
        
        <template is="dom-if" if="{{editable}}">
            <form action="php/manufacturing_services_update.php" method="POST">
                
                <h5>Add a Manufacturing Service</h5>
                
                <div class="form-group">
                    <label for="item">Item:</label>
                    <input type="text" class="form-control" id="item" name="ManufacturingService" placeholder="New service">
                </div>
                
                <button name="submit" type="submit" class="btn btn-primary">Add</button>
                
            </form>
        </template>
        
		<ul class="list-group">
			<template is="dom-repeat" items="{{persistedServices}}" as="service">
                <template is="dom-if" if="{{!editable}}">
                    <li class="list-group-item">[[service.name]]</li>
                </template>
                
                <template is="dom-if" if="{{editable}}">
                    <li class="list-group-item">[[service.name]]<i class="fa fa-times float-right" aria-hidden="true"></i></li>
                </template>
			</template>
		</ul>
        
    </template>

  <script>
    class RMCManufacturingServices extends Polymer.Element {
      static get is() { return 'rmc-manufacturing-services'; }
      static get properties() {
            return {
                editable: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true,
                },
            };
        }
    }

    window.customElements.define(RMCManufacturingServices.is,
                                 RMCManufacturingServices);
  </script>
</dom-module>
