<!-- Polymer Library -->
<link rel="import" href="../../node_modules/@npm-polymer/polymer/polymer-element.html">

<!-- Template Repeater -->
<link rel="import" href="../../node_modules/@npm-polymer/polymer/lib/elements/dom-repeat.html">

<!-- Iron Ajax -->
<link rel="import" href="../../node_modules/@npm-polymer/iron-ajax/iron-ajax.html">

<!-- App Storage -->
<link rel="import" href="../../node_modules/@npm-polymer/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">

<!-- Paper Spinner -->
<link rel="import" href="../../node_modules/@npm-polymer/paper-spinner/paper-spinner.html">

<!-- Editable State Styles -->
<link rel="import" href="rmc-shared-styles/rmc-shared-styles-editable.html">

<!-- Paper Spinner Styles -->
<link rel="import" href="rmc-shared-styles/rmc-shared-styles-paper-spinner.html">

<!--
`<rmc-manufacturing-services>` displays a list of manufacturing services.

In typical use, just add the element to your body:

    <body>
      <rmc-manufacturing-services></rmc-manufacturing-services>

Add the editable attribute to include features to edit the list:

    <rmc-manufacturing-services editable></rmc-manufacturing-services>
-->
<dom-module id="rmc-manufacturing-services">
    <template>
        <style include="rmc-shared-styles-paper-spinner"></style>
        <style include="rmc-shared-styles-editable"></style>
        
        <!-- load manufacturing services -->
        <iron-ajax
            auto
            id="servicesAjax"
            url="php/json/manufacturing_services.php"
            handle-as="json"
            last-response="{{services}}"
            loading="{{servicesLoading}}">
        </iron-ajax>
        
        <!-- offline mirror the manufacturing services -->
        <app-indexeddb-mirror
            key="manufacturingServices"
            data="{{services}}"
            persisted-data="{{persistedServices}}"
            worker-url="app-indexeddb-mirror-worker.js">
        </app-indexeddb-mirror>
        
        <!-- paper-spinner while loading -->
        <template is="dom-if" if="{{servicesLoading}}">
            <paper-spinner active="{{servicesLoading}}"></paper-spinner>
        </template>
        
        <!-- editable state to add a new service -->
        <template is="dom-if" if="{{editable}}">
            <!-- iron ajax request to add service -->
            <iron-ajax
                id="add"
                url="php/insert/manufacturing_services_insert.php"
                handle-as="json"
                method="POST">
            </iron-ajax>
            
            <h5>Add a Manufacturing Service</h5>
            
            <form id="serviceForm" action="javascript:void(0);">
                <div class="form-group">
                    <label for="item">Item:</label>
                    <input type="text" class="form-control" id="item" name="item" placeholder="New service" value="{{newService::input}}">
                </div>
                
                <button name="submit" type="submit" class="btn btn-primary" on-tap="_addService" service$="{{newService}}">Add</button>
            </form>
            
            <!-- iron ajax request to delete service -->
            <iron-ajax
                id="delete"
                url="php/delete/manufacturing_services_delete.php"
                handle-as="json"
                method="POST">
            </iron-ajax>
        </template>
        
		<ul class="list-group">
			<template is="dom-repeat" items="{{persistedServices}}" as="service">
                <template is="dom-if" if="{{!editable}}">
                    <li class="list-group-item">[[service.name]]</li>
                </template>
                
                <template is="dom-if" if="{{editable}}">
                    <li class="list-group-item">[[service.name]]<i class="fa fa-trash-o float-right" aria-hidden="true" on-tap="_deleteService" service$="[[service.name]]"></i></li>
                </template>
			</template>
		</ul>
        
    </template>

  <script>
    /* eslint new-cap: ["error", { "capIsNew": false }] */
    
    class RMCManufacturingServices extends
          Polymer.GestureEventListeners(Polymer.Element) {
      static get is() {
        return 'rmc-manufacturing-services';
      }
      
      static get properties() {
            return {
                /** Whether this element is editable. */
                editable: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true,
                },
            };
        }
        
       /**
        * Adds a service
        *
        * @param {Object} e - on-tap event, 'service' attribute is the service to add.
        */
       _addService(e) {
           // get service to add
           let service = e.target.getAttribute('service');
           
           // add the service
           let params = 'item=' + service;
           let xhr = this.shadowRoot.getElementById('add');
           xhr.body = params;
           xhr.generateRequest();

           // update services list
           let servicesAjax = this.shadowRoot.getElementById('servicesAjax');
           servicesAjax.generateRequest();
           
           // reset the form
           this.shadowRoot.getElementById('serviceForm').reset();
        }
       
      /**
       * Deletes a service
       *
       * @param {Object} e - on-tap event, 'service' attribute is the service to delete.
       */
      _deleteService(e) {
        // get service to delete
        let service = e.target.getAttribute('service');
        
        // delete the service
        let params = 'item=' + service;
        let xhr = this.shadowRoot.getElementById('delete');
        xhr.body = params;
        xhr.generateRequest();
        
        // update services list
        let servicesAjax = this.shadowRoot.getElementById('servicesAjax');
        servicesAjax.generateRequest();
      }
    }

    window.customElements.define(RMCManufacturingServices.is,
                                 RMCManufacturingServices);
  </script>
</dom-module>
