<!-- Polymer Library -->
<link rel="import" href="../../node_modules/@npm-polymer/polymer/polymer-element.html">

<!-- Template Repeater -->
<link rel="import" href="../../node_modules/@npm-polymer/polymer/lib/elements/dom-repeat.html">

<!-- Iron Ajax -->
<link rel="import" href="../../node_modules/@npm-polymer/iron-ajax/iron-ajax.html">

<dom-module id="rmc-feature-cards">
    <template>
        <style>
            .card {
                width: 20rem;
                margin-bottom: 2rem;
            }

            .card-title {
                color: #0d47a1;
            }
        </style>
        
        <iron-ajax
            auto
            url="php/feature_cards.php"
            handle-as="json"
            last-response="{{featureCards}}"
        ></iron-ajax>
        
        <div class="card-deck">
            <template is="dom-repeat" items="[[featureCards]]">
                <div class="card">
                    <img class="card-img-top" src$="[[item.image]]" alt$="[[item.caption]]">
                    <div class="card-block">
                        <h4 class="card-title">[[item.title]]</h4>
                        <p class="card-text">[[item.text]]</p>
                    </div>
                    <div class="card-footer">
						<a href$="[[item.link]]" class="btn btn-outline-primary" role="button"><span class$="fa fa-fw fa-[[item.icon]]" aria-hidden="true"></span>[[item.button]]</a>
                    </div>
                </div>
            </template>
        </div>
    </template>

  <script>
    class RMCFeatureCards extends Polymer.Element {
      static get is() { return 'rmc-feature-cards'; }
    }

    window.customElements.define(RMCFeatureCards.is, RMCFeatureCards);
  </script>
</dom-module>
