<!-- Polymer Library -->
<link rel="import" href="../../node_modules/@npm-polymer/polymer/polymer-element.html">

<!--
`<rmc-markdown-info>` displays information about markdown syntax.

In typical use, add the element to your body:

    <body>
        <rmc-markdown-info></rmc-markdown-info>
-->
<dom-module id="rmc-markdown-info">
  <template>
    <div class="alert alert-info" role="alert">
      <a href="[[markdown]]" target="_blank"><strong>Edit [[type]]</strong> with Markdown syntax.</a>
    </div>
  </template>

  <script>
    /** Class representing information about markdown syntax. */
    class RMCMarkdownInfo extends Polymer.Element {
      /** HTML tag name. */
      static get is() {
        return 'rmc-markdown-info';
      }
      
      /** Declared properties. */
      static get properties() {
        return {
          /** Markdown cheatsheet link */
          markdown: {
            type: String,
          },
          /** Type of content */
          type: {
            type: String,
          },
        };
      }
    }

    window.customElements.define(RMCMarkdownInfo.is, RMCMarkdownInfo);
  </script>
</dom-module>
