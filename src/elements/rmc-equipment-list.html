<!-- Polymer Library -->
<link rel="import" href="../../node_modules/@npm-polymer/polymer/polymer-element.html">

<!-- Template Repeater -->
<link rel="import" href="../../node_modules/@npm-polymer/polymer/lib/elements/dom-repeat.html">

<!-- Iron Ajax -->
<link rel="import" href="../../node_modules/@npm-polymer/iron-ajax/iron-ajax.html">

<!-- App Storage -->
<link rel="import" href="../../node_modules/@npm-polymer/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">

<dom-module id="rmc-equipment-list">
    <template>
        <iron-ajax
            auto
            id="equipmentAjax"
            url="php/json/equipment_list.php"
            handle-as="json"
            last-response="{{equipment}}">
        </iron-ajax>
        
        <app-indexeddb-mirror
            key="equipment"
            data="{{equipment}}"
            persisted-data="{{persistedEquipment}}"
            worker-url="app-indexeddb-mirror-worker.js">
        </app-indexeddb-mirror>
        
        <!-- editable state to add a new machine -->
        <template is="dom-if" if="{{editable}}">
            <!-- iron ajax request to add machine -->
            <iron-ajax
                id="add"
                url="php/insert/equipment_list_insert.php"
                handle-as="json"
                method="POST">
            </iron-ajax>
            
            <h5>Add a Machine</h5>
            
            <div class="form-group">
                <label for="item">Count:</label>
                <input type="text" class="form-control" id="count" name="count" placeholder="Count" value="{{count::input}}">
            </div>
            
            <div class="form-group">
                <label for="item">Weight:</label>
                <input type="text" class="form-control" id="weight" name="weight" placeholder="Weight" value="{{weight::input}}">
            </div>
            
            <div class="form-group">
                <label for="item">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" value="{{name::input}}">
            </div>
            
            <button name="submit" type="submit" class="btn btn-primary" on-tap="_addMachine" m-count$="{{count}}" m-weight$="{{weight}}" m-name$="{{name}}">Add</button>
        </template>
        
		<table class="table">
			<thead class="thead-inverse">
			<tr>
			  <th>#</th>
			  <th>Weight</th>
			  <th>Name</th>
			</tr>
			</thead>
			<tbody>
				<template is="dom-repeat" items="{{persistedEquipment}}">
                    <template is="dom-if" if="{{!editable}}">
                        <tr>
                            <th scope="row">[[item.count]]</th>
                            <td>[[item.weight]] Ton</td>
                            <td>[[item.name]]</td>
                        </tr>
                    </template>
                    
                    <template is="dom-if" if="{{editable}}">
                        <tr>
                            <th scope="row">[[item.count]]</th>
                            <td>[[item.weight]] Ton</td>
                            <td>[[item.name]]</td>
                            <td><i class="fa fa-trash-o"></i></td>
                        </tr>
                    </template>
				</template>
			</tbody>
		</table>
    </template>

  <script>
    class RMCEquipmentList extends Polymer.Element {
      static get is() {return 'rmc-equipment-list';}
      static get properties() {
            return {
                editable: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true,
                },
            };
        }
        
       /**
        * Adds a machine
        *
        * @param {Object} e - on-tap event, 'machine' attribute is the machine to add.
        */
       _addMachine(e) {
           // get machine to add
           var count = e.target.getAttribute('m-count');
           var weight = e.target.getAttribute('m-weight');
           var name = e.target.getAttribute('m-name');
           
           // add the machine
           var params = 'count=' + count + '&weight=' + weight + '&name=' + name;
           var xhr = this.shadowRoot.getElementById('add');
           xhr.body = params;
           xhr.generateRequest();

           // update equipment list
           var equipmentAjax = this.shadowRoot.getElementById('equipmentAjax');
           equipmentAjax.generateRequest();
        }
    }

    window.customElements.define(RMCEquipmentList.is, RMCEquipmentList);
  </script>
</dom-module>
