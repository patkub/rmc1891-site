<!--
Shared styles for editable elements.

`<rmc-shared-styles-editable>` includes shared styles for elements with the
editing capabilities which typically have an `editable` attribute.

### Styling

In typical use, import the element, and include it's styles

    <dom-module id="foo">
        <template>
            <style include="rmc-shared-styles-editable"></style>
-->
<dom-module id="rmc-shared-styles-editable">
  <template>
    <style>
      .btn-submit {
        margin-bottom: 1rem;
      }
      .fa.float-right {
        line-height: inherit;
        position: absolute;
        right: 20px;
      }
      .fa-trash-o {
        color: #c62828;
      }
    </style>
  </template>
</dom-module>
