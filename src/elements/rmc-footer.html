<!-- Polymer Library -->
<link rel="import" href="../../node_modules/@npm-polymer/polymer/polymer-element.html">

<dom-module id="rmc-footer">
    <template>
        <style>
            .footer {
                background-color: #eee;
                padding: 10px;
                text-align: center;
            }
            
            .admin-link {
                white-space: nowrap;
                text-decoration:none;
            }
        </style>

        <footer class="footer">
			<span class="text-muted">[[text]]</span>
            
            <a href$="{{admin.link}}" class="admin-link text-muted">
                <span class$="fa fa-fw fa-{{admin.icon}}" aria-hidden="true"></span>{{admin.text}}
            </a>
        </footer>
    </template>

  <script>
    class RMCFooter extends Polymer.Element {
      static get is() {return 'rmc-footer';}

      static get properties() {
        return {
            text: String,
            admin: Object,
        };
      }
    }

    window.customElements.define(RMCFooter.is, RMCFooter);
  </script>
</dom-module>
