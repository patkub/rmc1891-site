<!-- Polymer Library -->
<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="rmc-footer">
    <template>
        <style>
            .footer {
                background-color: #eee;
                padding: 10px;
                text-align: center;
            }
        </style>

        <footer class="footer">
			<span class="text-muted">[[text]]</span>
        </footer>
    </template>

  <script>
    class RMCFooter extends Polymer.Element {
      static get is() { return 'rmc-footer'; }

      static get properties() {
        return {
            text: String
        };
      }
    }

    window.customElements.define(RMCFooter.is, RMCFooter);
  </script>
</dom-module>
