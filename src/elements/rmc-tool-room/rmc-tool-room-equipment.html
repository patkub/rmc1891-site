<!-- Polymer Library -->
<link rel="import" href="../../../node_modules/@npm-polymer/polymer/polymer-element.html">

<!-- Template Repeater -->
<link rel="import" href="../../../node_modules/@npm-polymer/polymer/lib/elements/dom-repeat.html">

<!-- Iron Ajax -->
<link rel="import" href="../../../node_modules/@npm-polymer/iron-ajax/iron-ajax.html">

<!-- App Storage -->
<link rel="import" href="../../../node_modules/@npm-polymer/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">

<dom-module id="rmc-tool-room-equipment">
    <template>
        
        <style>
        .btn {
            margin-bottom: 1rem;
        }
        </style>
        
        <iron-ajax
            auto
            url="php/json/tool_room_equipment.php"
            handle-as="json"
            last-response="{{equipment}}">
        </iron-ajax>
        
        <app-indexeddb-mirror
            key="feature"
            data="{{equipment}}"
            persisted-data="{{persistedEquipment}}"
            worker-url="app-indexeddb-mirror-worker.js">
        </app-indexeddb-mirror>
        
        <template is="dom-if" if="{{editable}}">
            <form action="php/update/tool_room_equipment_update.php" method="POST">
                
                <h5>Add a Machine</h5>
                
                <div class="form-group">
                    <label for="count">Count:</label>
                    <input type="text" class="form-control" id="count" name="Count" placeholder="Count">
                </div>
                
                <div class="form-group">
                    <label for="item">Item:</label>
                    <input type="text" class="form-control" id="item" name="Item" placeholder="New machine">
                </div>
                
                <button name="submit" type="submit" class="btn btn-primary">Add</button>
                
            </form>
        </template>
        
		<!-- machines -->
		<table class="table">
			<thead class="thead-inverse">
			<tr>
			  <th>#</th>
			  <th>Name</th>
			</tr>
			</thead>
			<tbody>
				<template is="dom-repeat" items="{{persistedEquipment}}">
					<tr>
						<th scope="row">[[item.count]]</th>
						<td>[[item.name]]</td>
					</tr>
				</template>
			</tbody>
		</table>
    </template>

  <script>
    class RMCToolRoomEquipment extends Polymer.Element {
      static get is() {return 'rmc-tool-room-equipment';}
      static get properties() {
            return {
                editable: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true,
                },
            };
        }
    }
    window.customElements.define(RMCToolRoomEquipment.is, RMCToolRoomEquipment);
  </script>
</dom-module>
