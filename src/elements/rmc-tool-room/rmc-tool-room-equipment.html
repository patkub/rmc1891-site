<!-- Polymer Library -->
<link rel="import" href="../../../node_modules/@npm-polymer/polymer/polymer-element.html">

<!-- Template Repeater -->
<link rel="import" href="../../../node_modules/@npm-polymer/polymer/lib/elements/dom-repeat.html">

<!-- Iron Ajax -->
<link rel="import" href="../../../node_modules/@npm-polymer/iron-ajax/iron-ajax.html">

<!-- App Storage -->
<link rel="import" href="../../../node_modules/@npm-polymer/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">

<!-- Paper Spinner -->
<link rel="import" href="../../../node_modules/@npm-polymer/paper-spinner/paper-spinner.html">

<!-- Editable State Styles -->
<link rel="import" href="../rmc-shared-styles/rmc-shared-styles-editable.html">

<!-- Paper Spinner Styles -->
<link rel="import" href="../rmc-shared-styles/rmc-shared-styles-paper-spinner.html">

<!--
`<rmc-tool-room-equipment>` displays a list of tool room equipment.

In typical use, just add the element to your body:

    <body>
      <rmc-tool-room-equipment></rmc-tool-room-equipment>

Add the editable attribute to include features to edit the list:

    <rmc-tool-room-equipment editable></rmc-tool-room-equipment>
-->
<dom-module id="rmc-tool-room-equipment">
    <template>
        <style include="rmc-shared-styles-paper-spinner"></style>
        <style include="rmc-shared-styles-editable">
        .btn {
            margin-bottom: 1rem;
        }
        </style>
        
        <!-- load tool room equipment -->
        <iron-ajax
            auto
            id="equipmentAjax"
            url="php/json/tool_room_equipment.php"
            handle-as="json"
            last-response="{{equipment}}"
            loading="{{equipmentLoading}}">
        </iron-ajax>
        
        <!-- offline mirror the tool room equipment -->
        <app-indexeddb-mirror
            key="toolRoomEquipment"
            data="{{equipment}}"
            persisted-data="{{persistedEquipment}}"
            worker-url="app-indexeddb-mirror-worker.js">
        </app-indexeddb-mirror>
        
        <!-- editable state to add a new machine -->
        <template is="dom-if" if="{{editable}}">
            <!-- iron ajax request to add machine -->
            <iron-ajax
                id="add"
                url="php/insert/tool_room_equipment_insert.php"
                handle-as="json"
                method="POST">
            </iron-ajax>
            
            <h5>Add a Machine</h5>
            
            <form id="machineForm" action="javascript:void(0);">
                <div class="form-group">
                    <label for="item">Count:</label>
                    <input type="text" class="form-control" placeholder="Count" value="{{newCount::input}}">
                </div>
                
                <div class="form-group">
                    <label for="item">Item:</label>
                    <input type="text" class="form-control" placeholder="New machine" value="{{newMachine::input}}">
                </div>
                
                <button name="submit" type="submit" class="btn btn-primary" on-tap="_addMachine" count$="{{newCount}}" machine$="{{newMachine}}">Add</button>
            </form>
            
            <!-- iron ajax request to delete machine -->
            <iron-ajax
                id="delete"
                url="php/delete/tool_room_equipment_delete.php"
                handle-as="json"
                method="POST">
            </iron-ajax>
        </template>
        
		<!-- machines -->
		<table class="table">
			<thead class="thead-inverse">
			<tr>
			  <th>#</th>
			  <th>Name</th>
			</tr>
			</thead>
			<tbody>
				<template is="dom-repeat" items="{{persistedEquipment}}">
					<tr>
						<th scope="row">[[item.count]]</th>
						<td>[[item.name]]</td>
                        <template is="dom-if" if="{{editable}}">
                            <td><i class="fa fa-trash-o" on-tap="_deleteMachine" count$="[[item.count]]" machine$="[[item.name]]"></i></td>
                        </template>
					</tr>
				</template>
			</tbody>
		</table>
        
        <!-- paper-spinner while loading -->
        <template is="dom-if" if="{{equipmentLoading}}">
            <paper-spinner active="{{equipmentLoading}}"></paper-spinner>
        </template>
    </template>

  <script>
    /* eslint new-cap: ["error", { "capIsNew": false }] */
    
    class RMCToolRoomEquipment extends
          Polymer.GestureEventListeners(Polymer.Element) {
      static get is() {
        return 'rmc-tool-room-equipment';
      }
      
      static get properties() {
            return {
                /** Whether this element is editable. */
                editable: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true,
                },
            };
        }
        
       /**
        * Adds a machine
        *
        * @param {Object} e - on-tap event, 'machine' attribute is the machine to add.
        */
       _addMachine(e) {
           // get count and machine to add
           let count = e.target.getAttribute('count');
           let machine = e.target.getAttribute('machine');
           
           // add the machine
           let params = 'count=' + count + '&machine=' + machine;
           let xhr = this.shadowRoot.getElementById('add');
           xhr.body = params;
           xhr.generateRequest();

           // update equipment list
           let equipmentAjax = this.shadowRoot.getElementById('equipmentAjax');
           equipmentAjax.generateRequest();
           
           // reset the form
           this.shadowRoot.getElementById('machineForm').reset();
        }
        
        /**
         * Deletes a machine
         *
         * @param {Object} e - on-tap event, 'machine' attribute is the machine to delete.
         */
        _deleteMachine(e) {
          // get machine to delete
          let count = e.target.getAttribute('count');
          let machine = e.target.getAttribute('machine');
          
          // delete the machine
          let params = 'count=' + count + '&machine=' + machine;
          let xhr = this.shadowRoot.getElementById('delete');
          xhr.body = params;
          xhr.generateRequest();
          
          // update equipment list
          let equipmentAjax = this.shadowRoot.getElementById('equipmentAjax');
          equipmentAjax.generateRequest();
        }
    }
    window.customElements.define(RMCToolRoomEquipment.is, RMCToolRoomEquipment);
  </script>
</dom-module>
