<!-- Polymer Library -->
<link rel="import" href="../../../node_modules/@npm-polymer/polymer/polymer-element.html">

<!-- Tool Room Equipment -->
<link rel="import" href="rmc-tool-room-equipment.html">

<!-- Tool Room Services -->
<link rel="import" href="rmc-tool-room-services.html">

<!--
`<rmc-tool-room-list>` displays a list of tool room equipment & services.

In typical use, just add the element to your body:

    <body>
      <rmc-tool-room-list></rmc-tool-room-list>

Add the editable attribute to include features to edit both lists:

    <rmc-tool-room-list editable></rmc-tool-room-list>
-->
<dom-module id="rmc-tool-room-list">
    <template>
        <template is="dom-if" if="{{!editable}}">
            <!-- equipment -->
            <rmc-tool-room-equipment></rmc-tool-room-equipment>
            
            <!-- services -->
            <rmc-tool-room-services></rmc-tool-room-services>
        </template>
        <template is="dom-if" if="{{editable}}">
            <!-- equipment -->
            <rmc-tool-room-equipment editable></rmc-tool-room-equipment>
            
            <!-- services -->
            <rmc-tool-room-services editable></rmc-tool-room-services>
        </template>
    </template>

  <script>
    /** Class representing list of tool room equipment & services. */
    class RMCToolRoomList extends Polymer.Element {
      /** HTML tag name. */
      static get is() {
        return 'rmc-tool-room-list';
      }
      
      /** Declared properties. */
      static get properties() {
        return {
          /** Whether this element is editable. */
          editable: {
            type: Boolean,
            value: false,
            reflectToAttribute: true,
          },
        };
      }
    }
    
    window.customElements.define(RMCToolRoomList.is, RMCToolRoomList);
  </script>
</dom-module>
