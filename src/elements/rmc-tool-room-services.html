<!-- Polymer Library -->
<link rel="import" href="../../node_modules/@npm-polymer/polymer/polymer-element.html">

<!-- Template Repeater -->
<link rel="import" href="../../node_modules/@npm-polymer/polymer/lib/elements/dom-repeat.html">

<!-- Iron Ajax -->
<link rel="import" href="../../node_modules/@npm-polymer/iron-ajax/iron-ajax.html">

<!-- App Storage -->
<link rel="import" href="../../node_modules/@npm-polymer/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">

<dom-module id="rmc-tool-room-services">
    <template>
        
        <style>
        .btn {
            margin-bottom: 1rem;
        }
        .fa.float-right {
            line-height: inherit;
            position: absolute;
            right: 20px;
        }
        </style>
        
        <iron-ajax
            auto
            url="php/json/tool_room_services.php"
            handle-as="json"
            last-response="{{services}}">
        </iron-ajax>
        
        <app-indexeddb-mirror
            key="feature"
            data="{{services}}"
            persisted-data="{{persistedServices}}"
            worker-url="app-indexeddb-mirror-worker.js">
        </app-indexeddb-mirror>
        
		<!-- tools -->
        <template is="dom-if" if="{{!editable}}">
            <ul class="list-group">
                <template is="dom-repeat" items="{{persistedServices}}" as="service">
                    <li class="list-group-item">[[service.name]]</li>
                </template>
            </ul>
        </template>
        
        <template is="dom-if" if="{{editable}}">
            
            <form action="php/update/tool_room_services_update.php" method="POST">
                
                <h5>Add a Service</h5>
                
                <div class="form-group">
                    <label for="item">Item:</label>
                    <input type="text" class="form-control" id="item" name="Item" placeholder="New machine">
                </div>
                
                <button name="submit" type="submit" class="btn btn-primary">Add</button>
                
            </form>
            
            <ul class="list-group">
                <template is="dom-repeat" items="{{persistedServices}}" as="service">
                    <li class="list-group-item">[[service.name]]<i class="fa fa-times float-right" aria-hidden="true"></i></li>
                </template>
            </ul>
        </template>
        
    </template>

  <script>
    class RMCToolRoomServices extends Polymer.Element {
      static get is() { return 'rmc-tool-room-services'; }
      static get properties() {
            return {
                editable: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true,
                },
            };
        }
    }
    window.customElements.define(RMCToolRoomServices.is, RMCToolRoomServices);
  </script>
</dom-module>
