<!-- Polymer Library -->
<link rel="import" href="../../node_modules/@npm-polymer/polymer/polymer-element.html">

<!--
`<rmc-admin-tabs>` admin navigation tabs.

In typical use, add the element to your body:

    <body>
        <rmc-admin-tabs></rmc-admin-tabs>
-->
<dom-module id="rmc-admin-tabs">
    <template>
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class$="nav-link {{_isActive('home')}}" href="#" role="tab">Home</a>
            </li>
            <li class="nav-item">
                <a class$="nav-link {{_isActive('about')}}" href="#" role="tab">About</a>
            </li>
            <li class="nav-item">
                <a class$="nav-link {{_isActive('capabilities')}}" href="#" role="tab">Capabilities</a>
            </li>
            <li class="nav-item">
                <a class$="nav-link {{_isActive('contact')}}" href="#" role="tab">Contact</a>
            </li>
        </ul>
    </template>

  <script>
    class RMCAdminTabs extends Polymer.Element {
      static get is() {
        return 'rmc-admin-tabs';
      }
      
      static get properties() {
            return {
                /** Active tab */
                active: {
                    type: String,
                    reflectToAttribute: true,
                },
            };
        }
        
      _isActive(page) {
        return (page == this.active) ? 'active' : '';
      }
    }

    window.customElements.define(RMCAdminTabs.is, RMCAdminTabs);
  </script>
</dom-module>
