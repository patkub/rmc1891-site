<!-- Polymer Library -->
<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<!-- Template Repeater -->
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">

<dom-module id="rmc-tool-room-list">
    <template>
		<!-- machines -->
		<table class="table">
			<thead class="thead-inverse">
			<tr>
			  <th>#</th>
			  <th>Name</th>
			</tr>
			</thead>
			<tbody>
				<template is="dom-repeat" items="{{machines}}">
					<tr>
						<th scope="row">[[item.count]]</th>
						<td>[[item.name]]</td>
					</tr>
				</template>
			</tbody>
		</table>
		
		<!-- tools -->
		<ul class="list-group">
			<template is="dom-repeat" items="{{tools}}">
				<li class="list-group-item">[[item]]</li>
			</template>
		</ul>
    </template>

  <script>
    class RMCToolRoomList extends Polymer.Element {
      static get is() { return 'rmc-tool-room-list'; }

      static get properties() {
        return {
            machines: {
                type: Object,
                value: function() {
                    return [
						{
							count: '4',
							name: 'Programmable 3-axis CNC milling machines',
						},
						{
							count: '3',
							name: 'Surface grinders',
						},
					];
                },
            },
			tools: {
                type: Object,
                value: function() {
                    return [
						'Lathes',
						'EDM',
						'Full testing and measuring facilities',
					];
                },
            },
        };
      }
    }

    window.customElements.define(RMCToolRoomList.is, RMCToolRoomList);
  </script>
</dom-module>
