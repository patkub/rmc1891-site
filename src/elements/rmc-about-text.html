<!-- Polymer Library -->
<link rel="import" href="../../node_modules/@npm-polymer/polymer/polymer-element.html">

<!-- Iron Ajax -->
<link rel="import" href="../../node_modules/@npm-polymer/iron-ajax/iron-ajax.html">

<!-- App Storage -->
<link rel="import" href="../../node_modules/@npm-polymer/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">

<!-- Marked Library -->
<link rel="import" href="../../node_modules/@npm-polymer/marked-element/marked-element.html">

<!-- Paper Spinner -->
<link rel="import" href="../../node_modules/@npm-polymer/paper-spinner/paper-spinner.html">

<!-- Paper Spinner Styles -->
<link rel="import" href="rmc-shared-styles/rmc-shared-styles-paper-spinner.html">

<!-- Shared Styles for Views -->
<link rel="import" href="../views/shared-styles-views.html">

<!--
`<rmc-about-text>` displays text for the about page.

In typical use, just add the element to your body:

    <body>
      <rmc-about-text></rmc-about-text>

Add the editable attribute to include features to edit text content:

    <rmc-about-text editable></rmc-about-text>
-->
<dom-module id="rmc-about-text">
    <template>
        <style include="shared-styles-views"></style>
        <style include="rmc-shared-styles-paper-spinner"></style>
        
        <style>        
        /* paragraphs */
        .markdown-html p {
            font-size: 20px;
        }
        
        /* center image */
        .markdown-html img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        </style>
        
        <!-- load about text -->
        <iron-ajax
            auto
            id="aboutAjax"
            url="php/json/text/about.php"
            handle-as="json"
            last-response="{{aboutText}}"
            loading="{{aboutTextLoading}}">
        </iron-ajax>
        
        <!-- offline mirror the about text -->
        <app-indexeddb-mirror
            key="feature"
            data="{{aboutText}}"
            persisted-data="{{persistedAboutText}}"
            worker-url="app-indexeddb-mirror-worker.js">
        </app-indexeddb-mirror>
        
        <!-- paper-spinner while loading -->
        <template is="dom-if" if="{{aboutTextLoading}}">
            <paper-spinner active="{{aboutTextLoading}}"></paper-spinner>
        </template>
        
        <h2>About</h2>
        
        <template is="dom-if" if="{{editable}}">
            <textarea rows="10" value="{{persistedAboutText::input}}" style="min-width: 100%"></textarea>
            <h2>Preview:</h2>
        </template>
        
        <marked-element markdown="{{persistedAboutText}}">
            <div slot="markdown-html" class="markdown-html"></div>
        </marked-element>
        
        <marked-element>
          <div class="markdown-html"></div>
          <script type="text/markdown">
            [[persistedAboutText]]
          </script>
        </marked-element>
        
        <template is="dom-if" if="{{editable}}">
        
            <button class="btn btn-primary" on-tap="_save" text$="{{persistedAboutText}}">Save</button>
            
            <!-- iron ajax request to update text -->
            <iron-ajax
                id="update"
                url="php/update/text/about.php"
                handle-as="json"
                method="POST">
            </iron-ajax>
        </template>
        
    </template>

  <script>
    /* eslint new-cap: ["error", { "capIsNew": false }] */
    
    class RMCAboutText extends
          Polymer.GestureEventListeners(Polymer.Element) {
      static get is() {
        return 'rmc-about-text';
      }
      
      static get properties() {
            return {
                /** Whether this element is editable. */
                editable: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true,
                },
            };
        }
        
      /**
       * Saves the text
       *
       * @param {Object} e - on-tap event, 'service' attribute is the service to add.
       */
       _save(e) {
           // get new text
           let text = e.target.getAttribute('text');
           
           // update the text
           let params = 'text=' + text;
           let xhr = this.shadowRoot.getElementById('update');
           xhr.body = params;
           xhr.generateRequest();

           // update about text
           let aboutAjax = this.shadowRoot.getElementById('aboutAjax');
           aboutAjax.generateRequest();
           
           // reset the form
           this.shadowRoot.getElementById('serviceForm').reset();
        }
    }

    window.customElements.define(RMCAboutText.is, RMCAboutText);
  </script>
</dom-module>
