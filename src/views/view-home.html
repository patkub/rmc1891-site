<!-- Polymer -->
<link rel="import" href="../../node_modules/@npm-polymer/polymer/polymer-element.html">

<!-- Carousel -->
<link rel="import" href="../elements/carousel/my-carousel.html">

<!-- Jumbotron -->
<link rel="import" href="../elements/rmc-jumbotron.html">

<!-- Feature Cards -->
<link rel="import" href="../elements/rmc-feature-cards.html">

<!-- Shared Styles for Views -->
<link rel="import" href="shared-styles-views.html">

<!--
`<view-home>` is the view for the home page.

In typical use, add the element to an `<iron-pages>` element:

    <iron-pages
        selected="[[page]]"
        attr-for-selected="id"
        role="main">
        
        <view-home id="home"></view-home>
        ...
    </iron-pages>
-->
<dom-module id="view-home">
  <template>
    <style include="shared-styles-views">
        my-carousel {
          margin-top: 45px;
          width: 100%;
          max-height: 400px;
          contain: content;
          position: relative;
          overflow: hidden;
        }

        my-carousel::after {
          display: block;
          content: '';
          padding-top: 50%; /* 2:1 = height is 50% of width */
        }
        
        /* center image inside carousel */
        my-carousel img {
          position: absolute;
          top: -9999px;
          bottom: -9999px;
          left: -9999px;
          right: -9999px;
          margin: auto;
        }

        /* Large devices (desktops, 992px and up) */
        @media (min-width: 992px) {
            my-carousel {
                margin-top: 56px;
            }
        }
        
        .container {
          margin-top: 0px;
        }
    </style>
    
    <my-carousel>
      <img data-src="images/carousel/slide1.jpg">
      <img data-src="images/carousel/slide2.jpg">
    </my-carousel>
    
    <!-- container -->
    <div class="container">
    
        <!-- jumbotron -->
        <rmc-jumbotron title="The Rogers Manufacturing Company"
                       text="Manufacturing Company Established in 1891."
                       button="Learn more"
                       link="/about/"></rmc-jumbotron>

        <!-- feature cards -->
        <rmc-feature-cards></rmc-feature-cards>
        
    </div>
    <!-- /container -->
    
  </template>

  <script>
    /** Class representing home view. */
    class ViewHome extends Polymer.Element {
      /** HTML tag name. */
      static get is() {
        return 'view-home';
      }
    }
    window.customElements.define(ViewHome.is, ViewHome);
  </script>
</dom-module>
