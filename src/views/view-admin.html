<!--
`<view-admin>` is the view for the admin page.

In typical use, add the element to an `<iron-pages>` element:

    <iron-pages
        selected="[[page]]"
        attr-for-selected="id"
        role="main">
        
        <view-admin id="admin"></view-admin>
        ...
    </iron-pages>
-->
<dom-module id="view-admin">
  <template>
    <style include="shared-styles-views">
        .btn {
            margin-bottom: 2rem;
        }
        .pages {
            margin-top: 2rem;
        }
    </style>
    
    <!-- container -->
    <div class="container">
    
        <h2>Admin Site</h2>
        
        <template is="dom-if" if="{{!loggedIn}}">
            
            <!-- iron ajax request to login -->
            <iron-ajax
                id="login"
                url="php/login.php"
                content-type="application/x-www-form-urlencoded" 
                handle-as="json"
                method="POST"
                on-response="loginResponse">
            </iron-ajax>
            
            <form action="javascript:void(0);">
                
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                
                <button on-tap="login" name="submit" type="submit" class="btn btn-primary">Login</button>
            </form>
        </template>
        
        <template is="dom-if" if="{{loggedIn}}">
            <button on-tap="logout" class="btn btn-primary">Logout</button>
            
            <!-- TODO: tab active class -->
            <ul class="nav nav-tabs" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" href="#" role="tab" on-tap="changePage" data-args="home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" role="tab" on-tap="changePage" data-args="about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" role="tab" on-tap="changePage" data-args="capabilities">Capabilities</a>
              </li>
            </ul>
            
            <iron-pages
                selected="[[page]]"
                attr-for-selected="id"
                fallback-selection="home"
                class="pages">
                
                <div id="home">
                    <form action="php/update/feature_cards_update.php" method="POST">
                        <!-- feature cards -->
                        <rmc-feature-cards editable></rmc-feature-cards>
                        
                        <button name="submit" type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
                
                <div id="about">about</div>
                
                <div id="capabilities">
                    <h3>Manufacturing Services:</h3>
                    
                    <!-- manufacturing services -->
                    <rmc-manufacturing-services editable></rmc-manufacturing-services>
                    <br>
                    
                    <h3>Equipment List:</h3>
                    
                    <!-- equipment list -->
                    <rmc-equipment-list editable></rmc-equipment-list>
                    <br>
                    
                    <h3>Tool Room:</h3>
                    
                    <!-- tool room list -->
                    <rmc-tool-room-list editable></rmc-tool-room-list>
                    <br>
                </div>
            </iron-pages>
        </template>
        
    </div>
    <!-- /container -->
    
  </template>

  <script>
    /* eslint new-cap: ["error", { "capIsNew": false }] */
    class ViewAdmin extends Polymer.GestureEventListeners(Polymer.Element) {
        static get is() {
            return 'view-admin';
        }
        static get properties() {
            return {
                loggedIn: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true,
                },
                page: {
                    type: String,
                    reflectToAttribute: true,
                },
            };
        }
        login(e) {
            // Get form login info
            let user = this.shadowRoot.querySelector('#username').value;
            let pass = this.shadowRoot.querySelector('#password').value;
            
            // login
            let params = 'username=' + user + '&password=' + pass;
            let xhr = this.shadowRoot.getElementById('login');
            xhr.body = params;
            xhr.generateRequest();
        }
        loginResponse(e) {
            // Get response
            let response = e.detail.response;
            
            // Check response status
            if (response.status === 'success') {
                // Success!
                this.loggedIn = true;
            } else {
                // Failure
                this.loggedIn = false;
            }
        }
        logout(e) {
            this.loggedIn = false;
        }
        changePage(e) {
            this.page = e.target.dataset.args;
            e.preventDefault();
        }
    }
    window.customElements.define(ViewAdmin.is, ViewAdmin);
  </script>
</dom-module>
