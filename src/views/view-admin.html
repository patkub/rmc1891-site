<dom-module id="view-admin">
  <template>
    
    <style>
        .btn {
            margin-bottom: 2rem;
        }
    </style>
    
    <!-- container -->
    <div class="container">
    
        <h2>Admin Site</h2>
        
        <template is="dom-if" if="{{!loggedIn}}">
            <form action="javascript:void(0);">
                
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                
                <button on-tap="login" name="submit" type="submit" class="btn btn-primary">Login</button>
            </form>
        </template>
        
        <template is="dom-if" if="{{loggedIn}}">
            <button on-tap="logout" class="btn btn-primary">Logout</button>
            
            <!-- TODO: tab active class -->
            <ul class="nav nav-tabs" role="tablist">
              <li class="nav-item">
                <a class="nav-link" href="#" role="tab" on-tap="changePage" data-args="home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" role="tab" on-tap="changePage" data-args="about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" role="tab" on-tap="changePage" data-args="capabilities">Capabilities</a>
              </li>
            </ul>
            
            <iron-pages
                selected="[[page]]"
                attr-for-selected="id"
                fallback-selection="home">
                
                <div id="home">
                    <form action="php/update/feature_cards_update.php" method="POST">
                        <!-- feature cards -->
                        <rmc-feature-cards editable></rmc-feature-cards>
                        
                        <button name="submit" type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
                
                <div id="about">about</div>
                
                <div id="capabilities">
                    <h3>Manufacturing Services:</h3>
        
                    <!-- manufacturing services -->
                    <rmc-manufacturing-services editable></rmc-manufacturing-services>
                    <br>
                    
                    <!-- tool room list -->
                    <rmc-tool-room-list editable></rmc-tool-room-list>
                    <br>
                </div>
            </iron-pages>
        </template>
        
    </div>
    <!-- /container -->
    
  </template>

  <script>
    /* eslint new-cap: ["error", { "capIsNew": false }] */
    
    class ViewAdmin extends Polymer.GestureEventListeners(Polymer.Element) {
        static get is() {return 'view-admin';}
        static get properties() {
            return {
                loggedIn: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true,
                },
                page: {
                    type: String,
                    reflectToAttribute: true,
                },
            };
        }
        login(e) {
            // Get form login info
            var user = this.shadowRoot.querySelector('#username').value;
            var pass = this.shadowRoot.querySelector('#password').value;
            
            // Create xhttp request
            var http = new XMLHttpRequest();
            var params = 'username=' + user + '&password=' + pass;
            http.open('POST', 'php/login.php', true);
            
            // Set header information
            http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            http.onreadystatechange = function() { // Call a function when the state changes.
                if (http.readyState == 4 && http.status == 200) {
                    // Parse response text as JSON
                    var response = JSON.parse(http.responseText);
                    
                    // Check response status
                    if (response.status === 'success') {
                        // Success!
                        this.loggedIn = true;
                    } else {
                        // Failure
                        this.loggedIn = false;
                    }
                }
            }.bind(this);
            
            // Send the request
            http.send(params);
        }
        logout(e) {
            this.loggedIn = false;
        }
        changePage(e) {
            this.page = e.target.dataset.args;
            e.preventDefault();
        }
    }
    window.customElements.define(ViewAdmin.is, ViewAdmin);
  </script>
</dom-module>
