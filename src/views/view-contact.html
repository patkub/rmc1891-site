<!-- Polymer -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="view-contact">
  <template>
	<!-- container -->
	<div class="container">
		
		<br><br><br><br>
		<h1>Contact</h1>
		
		<form>
		  <div class="form-group">
			<label for="inputName">Name</label>
			<input type="text" class="form-control" id="inputName" aria-describedby="name" placeholder="Your name">
		  </div>
		  
		  <div class="form-group">
			<label for="inputEmail">Email</label>
			<input type="email" class="form-control" id="inputEmail" aria-describedby="email" placeholder="Your email">
		  </div>
		  
		  <div class="form-group">
			<label for="inputEmail">Phone Number</label>
			<input type="tel" class="form-control" id="inputPhoneNumber" aria-describedby="phone number" placeholder="Your phone number">
		  </div>
		  
		  <div class="form-group">
			<label for="inputEmail">Subject</label>
			<input type="text" class="form-control" id="inputSubject" aria-describedby="subject">
		  </div>
		  
		  <div class="form-group">
			<label for="exampleTextarea">Message</label>
			<textarea class="form-control" id="exampleTextarea" rows="20"></textarea>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>

	</div>
	<!-- /container -->
  </template>

  <script>
    class ViewContact extends Polymer.Element {
      static get is() { return 'view-contact'; }
    }
    window.customElements.define(ViewContact.is, ViewContact);
  </script>
</dom-module>
