<!-- Polymer -->
<link rel="import" href="../../../node_modules/@npm-polymer/polymer/polymer-element.html">

<!-- App Location -->
<link rel="import" href="../../../node_modules/@npm-polymer/app-route/app-location.html">

<!-- Shared Styles for Views -->
<link rel="import" href="../shared-styles-views.html">

<!--
`<view-admin-404>` is the view for the admin 404 page not found error.

In typical use, add the element to an `<iron-pages>` element:

    <iron-pages
        selected="[[page]]"
        attr-for-selected="id"
        fallback-selection="404"
        role="main">
        
        ...
        <view-admin-404 id="404"></view-admin-404>
    </iron-pages>
-->
<dom-module id="view-admin-404">
  <template>
	<style include="shared-styles-views">
		.container {
			text-align: left;
			margin-top: 100px;
		}
		
		ins {
			text-decoration: none;
		}
	</style>
	
	<div class="container">
		<app-location route="{{route}}"></app-location>
		<p>
			<b>404.</b> <ins>Thatâ€™s an error.</ins><br>
			The requested URL {{route.path}} was not found on this server.<br>
			<a href="/admin/">Go back to admin</a>.
		</p>
	</div>
  </template>

  <script>
    class ViewAdmin404 extends Polymer.Element {
      static get is() {
        return 'view-admin-404';
      }
    }
    window.customElements.define(ViewAdmin404.is, ViewAdmin404);
  </script>
</dom-module>
