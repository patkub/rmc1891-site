<!--
`<view-admin-home>` is the view for the admin home page.

In typical use, add the element to an `<iron-pages>` element:

    <iron-pages
        selected="[[page]]"
        attr-for-selected="id"
        role="main">
        
        <view-home id="home"></view-home>
        ...
    </iron-pages>

<dom-module id="view-admin-home">
  <template>
    <style include="shared-styles-views"></style>
    
    <!-- container -->
    <div class="container">
        <form action="php/update/feature_cards_update.php" method="POST">
            <h2>Home</h2>
            
            <!-- feature cards -->
            <rmc-feature-cards editable></rmc-feature-cards>
            
            <button name="submit" type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <!-- /container -->
    
  </template>

  <script>
    class ViewAdminHome extends Polymer.Element {
        static get is() {
          return 'view-admin-home';
        }
    }
    window.customElements.define(ViewAdminHome.is, ViewAdminHome);
  </script>
</dom-module>
