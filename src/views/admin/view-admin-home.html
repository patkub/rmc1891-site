<!-- Carousel -->
<link rel="import" href="../../elements/carousel/my-carousel.html">

<!-- Feature Cards -->

<!-- Shared Styles for Views -->
<link rel="import" href="../shared-styles-views.html">

<!--
`<view-admin-home>` is the view for the admin home page.

In typical use, add the element to an `<iron-pages>` element:

    <iron-pages
        selected="[[page]]"
        attr-for-selected="id"
        role="main">
        
        <view-admin-home id="home"></view-admin-home>
        ...
    </iron-pages>
-->
<dom-module id="view-admin-home">
  <template>
    <style include="shared-styles-views">
    .container {
        margin-top: 0px;
    }
    </style>
    
    <!-- container -->
    <div class="container">
        <h2>Home</h2>
        
        <!-- feature cards -->
        <rmc-feature-cards editable></rmc-feature-cards>
    </div>
    <!-- /container -->
    
  </template>

  <script>
    /** Class representing admin home view. */
    class ViewAdminHome extends Polymer.Element {
      /** HTML tag name. */
      static get is() {
        return 'view-admin-home';
      }
    }
    window.customElements.define(ViewAdminHome.is, ViewAdminHome);
  </script>
</dom-module>
