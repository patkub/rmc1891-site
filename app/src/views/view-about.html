<!--
`<view-about>` is the view for the about page.

In typical use, add the element to an `<iron-pages>` element:

    <iron-pages
        selected="[[page]]"
        attr-for-selected="id"
        role="main">
        
        <view-about id="about"></view-about>
        ...
    </iron-pages>
-->
<dom-module id="view-about">
  <template>
    <style include="bs4-shared-styles-grid"></style>
    <style include="shared-styles-views"></style>
    
    <!-- container -->
    <div class="container">
        <!-- About Text -->
        <rmc-text-view view="about" title="About"></rmc-text-view>
    </div>
    <!-- /container -->
  </template>

  <script>
    /** Class representing about view. */
    class ViewAbout extends Polymer.Element {
      /** HTML tag name. */
      static get is() {
        return 'view-about';
      }
    }
    window.customElements.define(ViewAbout.is, ViewAbout);
  </script>
</dom-module>
