<!--
`<view-about>` is the view for the about page.

In typical use, add the element to an `<iron-pages>` element:

    <iron-pages
        selected="[[page]]"
        attr-for-selected="id"
        role="main">
        
        <view-about id="about"></view-about>
        ...
    </iron-pages>
-->
<dom-module id="view-about">
  <template>
    <style include="bs4-shared-styles-grid"></style>
    <style include="rmc-shared-styles-views"></style>
    
    <template is="dom-if" if="{{!loading}}">
      <!-- container -->
      <div class="container">
          <!-- About Text -->
          <rmc-text-view view="about" title="About" loading="{{loading}}"></rmc-text-view>
      </div>
      <!-- /container -->
    </template>
  </template>

  <script>
    /* eslint new-cap: [2, {"capIsNewExceptions": ["RMCLoadingMixin"]}] */
    /* global RMCLoadingMixin */
    
    /**
     * Class representing about view.
     * @appliesMixin RMCLoadingMixin
     */
    class ViewAbout extends RMCLoadingMixin(Polymer.Element) {
      /** HTML tag name. */
      static get is() {
        return 'view-about';
      }
    }
    window.customElements.define(ViewAbout.is, ViewAbout);
  </script>
</dom-module>
