<!--
`<view-admin-contact>` is the view for the admin contact page.

In typical use, add the element to an `<iron-pages>` element:

    <iron-pages
        selected="[[page]]"
        attr-for-selected="id"
        role="main">
    
        <view-admin-contact id="contact"></view-admin-contact>
        ...
    </iron-pages>
-->
<dom-module id="view-admin-contact">
  <template>
    <style include="bs4-shared-styles-grid"></style>
    <style include="rmc-shared-styles-views">
    .container {
      margin-top: 0;
    }
    </style>
    
    <!-- container -->
    <div class="container">
        <!-- contact text -->
        <rmc-text-view view="contact" title="Contact" loading="{{loading}}" editable></rmc-text-view>
    </div>
    <!-- /container -->
  </template>
  
  <script>
    /* eslint new-cap: [2, {"capIsNewExceptions": ["Polymer.GestureEventListeners", "RMCLoadingMixin"]}] */
    /* global RMCLoadingMixin */
    
    /**
     * Class representing admin contact view.
     * @appliesMixin RMCLoadingMixin
     */
    class ViewAdminContact extends
      Polymer.GestureEventListeners(RMCLoadingMixin(Polymer.Element)) {
      /** HTML tag name. */
      static get is() {
        return 'view-admin-contact';
      }
    }
    window.customElements.define(ViewAdminContact.is, ViewAdminContact);
  </script>
</dom-module>
