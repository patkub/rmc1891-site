<!--
`<view-admin-capabilities>` is the view for the admin capabilities page.

In typical use, add the element to an `<iron-pages>` element:

    <iron-pages
        selected="[[page]]"
        attr-for-selected="id"
        role="main">
        
        <view-admin-capabilities id="capabilities"></view-admin-capabilities>
        ...
    </iron-pages>
-->
<dom-module id="view-admin-capabilities">
  <template>
    <style include="bs4-shared-styles-grid"></style>
    <style include="rmc-shared-styles-views">
    .container {
      margin-top: 0;
    }
    </style>
    
    <!-- container -->
    <div class="container">
      <!-- capabilities text -->
      <rmc-text-view view="capabilities" title="Capabilities" loading="{{loading}}" editable></rmc-text-view>
      
      <h3>Manufacturing Services:</h3>
      
      <!-- manufacturing services -->
      <rmc-services-list name="manufacturing" api="manufacturing-services" title="Manufacturing" loading="{{loading}}" editable></rmc-services-list>
      
      <h3>Equipment List:</h3>
      
      <!-- equipment list -->
      <rmc-equipment-list loading="{{loading}}" editable></rmc-equipment-list>
      
      <h3>Tool Room:</h3>
      
      <!-- tool room equipment -->
      <rmc-tool-room-equipment loading="{{loading}}" editable></rmc-tool-room-equipment>
      
      <!-- tool room services -->
      <rmc-services-list name="toolRoom" api="tool-room/services" title="Tool Room" loading="{{loading}}" editable></rmc-services-list>
    </div>
    <!-- /container -->
    
  </template>

  <script>
    /* eslint new-cap: [2, {"capIsNewExceptions": ["RMCLoadingMixin"]}] */
    /* global RMCLoadingMixin */
    
    /** Class representing admin capabilities view. */
    class ViewAdminCapabilities extends RMCLoadingMixin(Polymer.Element) {
      /** HTML tag name. */
      static get is() {
        return 'view-admin-capabilities';
      }
    }
    window.customElements.define(ViewAdminCapabilities.is, ViewAdminCapabilities);
  </script>
</dom-module>
