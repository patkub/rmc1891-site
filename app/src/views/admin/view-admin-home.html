<!-- Polymer -->
<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">

<!-- BS4 Grid Styles -->
<link rel="import" href="../../../../node_modules/bs4-polymer/dist/shared-styles/bs4-grid/bs4-grid.html">

<!-- Loading Mixin -->
<link rel="import" href="../../mixins/rmc-loading-mixin.html">

<!-- Feature Cards -->
<link rel="import" href="../../elements/rmc-feature-cards.html">

<!-- Shared Styles for Views -->
<link rel="import" href="../../shared-styles/rmc-shared-styles-views.html">

<!--
`<view-admin-home>` is the view for the admin home page.

In typical use, add the element to an `<iron-pages>` element:

    <iron-pages
        selected="[[page]]"
        attr-for-selected="id"
        role="main">
        
        <view-admin-home id="home"></view-admin-home>
        ...
    </iron-pages>
-->
<dom-module id="view-admin-home">
  <template>
    <style include="bs4-shared-styles-grid"></style>
    <style include="rmc-shared-styles-views">
    .container {
      margin-top: 0;
    }
    </style>
    
    <!-- container -->
    <div class="container">
        <h2>Home</h2>
        
        <!-- feature cards -->
        <rmc-feature-cards loading="{{loading}}" editable></rmc-feature-cards>
    </div>
    <!-- /container -->
    
  </template>

  <script>
    /* eslint new-cap: [2, {"capIsNewExceptions": ["RMCLoadingMixin"]}] */
    /* global RMCLoadingMixin */
    
    /**
     * Class representing admin home view.
     * @appliesMixin RMCLoadingMixin
     */
    class ViewAdminHome extends RMCLoadingMixin(Polymer.Element) {
      /** HTML tag name. */
      static get is() {
        return 'view-admin-home';
      }
    }
    window.customElements.define(ViewAdminHome.is, ViewAdminHome);
  </script>
</dom-module>
