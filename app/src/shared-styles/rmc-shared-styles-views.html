<!--
Shared styles for page views.

`<rmc-shared-styles-views>` includes shared styles for page views.

### Styling

In typical use, import the element, and include it's styles

    <dom-module id="foo">
        <template>
            <style include="rmc-shared-styles-views"></style>
-->
<dom-module id="rmc-shared-styles-views">
  <template>
    <style>
      .h2,
      h2 {
        font-size: 3rem;
        padding: 15px 0;
      }
      
      p {
        font-size: 20px;
      }
      
      img {
        width: 100%;
        height: auto;
      }
      
      .container {
        /* fixed navbar height */
        margin-top: 56px;
      }
      
      @media print {
        .container {
          margin-top: 0;
        }
      }
      
      /* bs4-polymer buttons */
      bs4-button {
        --bs4-polymer-button: {
          margin-bottom: 1rem;
          color: #fff !important;
          cursor: pointer;
        }
      }
    </style>
  </template>
</dom-module>
