<!--
Shared styles for `<paper-spinner>`.

`<rmc-shared-styles-paper-spinner>` includes custom styles for the
`<paper-spinner>` element.

### Styling

In typical use, import the element, and include it's styles

    <dom-module id="foo">
        <template>
            <style include="rmc-shared-styles-paper-spinner"></style>
-->
<dom-module id="rmc-shared-styles-paper-spinner">
  <template>
    <style>
      /* center paper spinner */
      paper-spinner {
        display: block;
        margin: 0 auto;
      }
    </style>
  </template>
</dom-module>
