<!--
Shared styles for editable elements.

`<rmc-shared-styles-editable>` includes shared styles for elements with editing
capabilities which typically have an `editable` attribute.

### Styling

In typical use, import the element, and include it's styles

    <dom-module id="foo">
        <template>
            <style include="rmc-shared-styles-editable"></style>
-->
<dom-module id="rmc-shared-styles-editable">
  <template>
    <style>
      .fa.float-right {
        line-height: inherit;
        position: absolute;
        right: 20px;
      }
      
      .fa-trash-o {
        color: #c62828;
      }
      
      h4.card-editable {
        margin-top: 0.5rem;
        color: #1565c0;
      }
      
      .list-group {
        margin-bottom: 1rem;
      }
      
      /* bs4-polymer buttons */
      bs4-button {
        --bs4-polymer-button: {
          margin-bottom: 1rem;
          color: #fff !important;
          cursor: pointer;
        }
      }
      
      /* what-you-see-is-what-you-get editor */
      wysiwyg-e {
        --wysiwyg-editable: {
          /* editable content background */
          background-color: #e9ecef;  /* bootstrap grays 200 */
        }

        /* match bootstrap dark navbar */
        --wysiwyg-toolbar-background: #343a40;  /* bootstrap grays 800 */
        --wysiwyg-toolbar-color: rgba(255, 255, 255, 0.5);
        --wysiwyg-tool-icon-disabled-color: rgba(255, 255, 255, 0.5);
        --wysiwyg-tool-icon-active-color: #fff;

        width: 100%;
        height: 500px;
      }
    </style>
  </template>
</dom-module>
