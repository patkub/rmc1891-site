<!-- Polymer Library -->
<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">

<!-- Loading Mixin -->
<link rel="import" href="../../mixins/rmc-loading-mixin.html">

<!-- Editable Mixin -->
<link rel="import" href="../../mixins/rmc-editable-mixin.html">

<!-- Tool Room Equipment -->
<link rel="import" href="rmc-tool-room-equipment.html">

<!-- Tool Room Services -->
<link rel="import" href="rmc-tool-room-services.html">

<!--
`<rmc-tool-room-list>` displays a list of tool room equipment & services.

In typical use, just add the element to your body:

    <body>
      <rmc-tool-room-list></rmc-tool-room-list>

Add the editable attribute to include features to edit both lists:

    <rmc-tool-room-list editable></rmc-tool-room-list>
-->
<dom-module id="rmc-tool-room-list">
    <template>
        <template is="dom-if" if="{{!editable}}">
            <!-- equipment -->
            <rmc-tool-room-equipment loading="{{loading}}"></rmc-tool-room-equipment>
            
            <!-- services -->
            <rmc-tool-room-services loading="{{loading}}"></rmc-tool-room-services>
        </template>
        <template is="dom-if" if="{{editable}}">
            <!-- equipment -->
            <rmc-tool-room-equipment loading="{{loading}}" editable></rmc-tool-room-equipment>
            
            <!-- services -->
            <rmc-tool-room-services loading="{{loading}}" editable></rmc-tool-room-services>
        </template>
    </template>

  <script>
    /* eslint new-cap: [2, {"capIsNewExceptions": ["RMCEditableMixin", "RMCLoadingMixin"]}] */
    /* global RMCEditableMixin RMCLoadingMixin */
    
    /** Class representing list of tool room equipment & services. */
    class RMCToolRoomList extends RMCEditableMixin(
      RMCLoadingMixin(Polymer.Element)) {
      /** HTML tag name. */
      static get is() {
        return 'rmc-tool-room-list';
      }
    }
    window.customElements.define(RMCToolRoomList.is, RMCToolRoomList);
  </script>
</dom-module>
