<script>
  /* eslint no-unused-vars: 0 */
  
  /* @polymerMixin */
  const RMCEditableMixin = (superclass) => class extends superclass {
    /** Declared properties. */
    static get properties() {
      return {
        /** Whether this element is editable. */
        editable: {
          type: Boolean,
          value: false,
          reflectToAttribute: true,
        },
      };
    }
    
    /**
     * Generate ajax request.
     *
     * @param {String} id - <iron-ajax> element id.
     */
    doRequest(id) {
      let ajax = this.shadowRoot.getElementById(id);
      ajax.generateRequest();
    }
    
    /**
     * Generate ajax request with body parameters.
     *
     * @param {String} id - <iron-ajax> element id.
     * @param {String} params - ajax request body parameters.
     */
    doRequestBody(id, params) {
      let xhr = this.shadowRoot.getElementById(id);
      xhr.body = params;
      xhr.generateRequest();
    }
  };
</script>
