<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="max-age=86400"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>RMC 1891</title>
    <meta name="description" content="Rogers Manufacturing Company">
    <meta name="author" content="Rogers Manufacturing Company">

    <!-- Enable Shady DOM instead of default Shadow DOM -->
    <script>window.ShadyDOM = { force: true };</script>

    <!--
      If deploying to a non-root path, replace href="/" with the full path to the project root.
      For example: href="/polymer-starter-kit/relative-path-example/"
    -->
    <base href="/">

    <link rel="icon" href="images/favicon.ico">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="manifest.json">

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#f44336">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="RMC 1891">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="RMC 1891">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="images/manifest/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/manifest/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="images/manifest/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/manifest/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="images/manifest/icon-192x192.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/manifest/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#f44336">
    <meta name="msapplication-tap-highlight" content="no">

    <script>
      // Register the base URL
      const baseUrl = document.querySelector('base').href;

      // Load and register pre-caching Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register(baseUrl + 'service-worker.js');
        });
      }
    </script>

    <!-- Load webcomponents-lite.js to check and load any polyfills the browser needs -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- Load jQuery -->
    <script src="bower_components/jquery/dist/jquery.slim.min.js"></script>

    <!-- RMC -->
    <link rel="import" href="bower_components/rmc1891-elements/rmc.html">
    
    <style>
        /* flexbox */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        main {
            -webkit-flex: 1;
            -ms-flex: 1;
            flex: 1;
        }

        /* navbar on right */
        .navbar-nav {
            padding-right:20rem;
        }

        /* carousel images */
        .carousel-inner>.item>img, .carousel-inner>.item>a>img {
            display: block;
            height: auto;
            max-width: 100%;
            line-height: 1;
            width: 100%;
        }

        /* carousel active indicator */
        .carousel-indicators .active {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>

    <header>

        <!-- navbar -->
        <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">RMC 1891</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- padding -->
                <ul class="mr-auto"></ul>

                <ul class="nav navbar-nav">
                    <dom-repeat>
                      <template>
                          <li class="nav-item">
                              <a class$="nav-link [[item.active]]" href="[[item.link]]">[[item.text]]</a>
                          </li>
                      </template>
                    </dom-repeat>
                </ul>
            </div>
        </nav>
        <!-- /navbar -->
        
        <script>
            var repeater = document.querySelector('dom-repeat');
            repeater.items = [
                {
                    text: 'Home',
                    link: '/home',
                    active: 'active'
                },
                {
                    text: 'About',
                    link: '/about',
                    active: ''
                },
                {
                    text: 'Capabilities',
                    link: '/capabilities',
                    active: ''
                },
                {
                    text: 'Contact',
                    link: '/contact',
                    active: ''
                },
            ];
        </script>

    </header>

    <main>

        <!-- carousel -->
        <div id="mainCarouselIndicators" class="carousel slide" data-ride="carousel"  style="overflow:hidden">

          <!-- carousel indicators -->
          <ol class="carousel-indicators">
            <li data-target="#mainCarouselIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#mainCarouselIndicators" data-slide-to="1"></li>
          </ol>
          <div class="carousel-inner" role="listbox">

            <!-- slide 1 -->
            <div class="carousel-item active" style="height:500px">
              <img class="img-responsive" src="images/carousel/slide1.jpg" alt="First slide">
              <div class="carousel-caption d-none d-block">
                <h3>Rogers Manufacturing Company</h3>
                <p>Manufacturing Company Established in 1891.</p>
              </div>
            </div>

            <!-- slide 2 -->
            <div class="carousel-item" style="height:500px">
                <img class="img-responsive" src="images/carousel/slide2.jpg" alt="Second slide">
                <div class="carousel-caption d-none d-block">
                  <h3>Quality</h3>
                  <p>Over 60 years of experience in Plastic Injection Molding.</p>
                </div>
            </div>

          </div>

          <!-- carousel controls -->
          <a class="carousel-control-prev" href="#mainCarouselIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>

          <a class="carousel-control-next" href="#mainCarouselIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <!-- /carousel -->

        <!-- container -->
        <div class="container">

            <!-- jumbotron -->
            <rmc-jumbotron title="The Rogers Manufacturing Company"
                           text="Manufacturing Company Established in 1891."
                           button="Learn more"
                           link="#"></rmc-jumbotron>

            <!-- feature cards -->
            <rmc-feature-cards></rmc-feature-cards>

        </div>
        <!-- /container -->
    </main>

    <!-- footer -->
    <rmc-footer text="Copyright &copy 2017 The Rogers Manufacturing Company."></rmc-footer>

</body>
</html>
