<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>RMC Table View</title>
    
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../node_modules/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../../app/src/elements/rmc-table-view.html">
  </head>
  <body>
    <test-fixture id="TableView">
      <template>
        <rmc-table-view name="test" title="Test" api="test" header='["Name", "Count"]' suffix='["", ""]'></rmc-table-view>
      </template>
    </test-fixture>

    <script>
      suite('rmc-services-list tests', function() {
        let rmcTableView;
        
        let servicesAjax;
        let request;
        let server;
        let responseHeaders = {
          json: {'Content-Type': 'application/json'},
        };
        
        /**
         * Mirror <iron-ajax> data to persisted attribute in <app-indexeddb-mirror>
         */
        function mirrorData() {
          // set persistedServices to ajax response
          rmcTableView.persistedServices = request.response;
        }
        
        setup(function() {
          rmcTableView = fixture('TableView');
          
          server = sinon.fakeServer.create();
          server.respondWith(
            'GET',
            'api/get/test', [
              200,
              responseHeaders.json,
              '[{"name":"Service 1", "count":"1"}]',
            ]
          );
        });
        
        suite('defines properties', function() {
          test('defines the "name" property', function() {
            assert.equal(rmcTableView.name, 'test');
          });
          
          test('defines the "title" property', function() {
            assert.equal(rmcTableView.title, 'Test');
          });
          
          test('defines the "api" property', function() {
            assert.equal(rmcTableView.api, 'test');
          });
          
          test('defines the "header" property', function() {
            assert.equal(rmcTableView.header[0], 'Name');
            assert.equal(rmcTableView.header[1], 'Count');
          });
          
          test('defines the "suffix" property', function() {
            assert.equal(rmcTableView.suffix[0], '');
            assert.equal(rmcTableView.suffix[1], '');
          });
        });
        
        suite('contians elements', function() {
          test('it should have an iron-ajax element to load the table', function(done) {
            flush(function() {
              let el = rmcTableView.shadowRoot.querySelector('#' + rmcTableView.name + 'ServicesTableGetAjax');
              assert.equal(el.id, rmcTableView.name + 'ServicesTableGetAjax');
              done();
            });
          });
        });
        
        suite('when loading services', function() {
          setup(function() {
            // get fresh instance of iron-ajax before every test
            servicesAjax = rmcTableView.shadowRoot.querySelector('#' + rmcTableView.name + 'ServicesTableGetAjax');
          });
          
          test('it has sane defaults that love you', function() {
            request = servicesAjax.generateRequest();
            server.respond();
            
            expect(request.response).to.be.ok;
            expect(request.response).to.be.an('Array');
            expect(request.status).to.be.equal(200);
          });
          
          test('it has the correct xhr method', function() {
            request = servicesAjax.generateRequest();
            server.respond();
            
            expect(request.xhr.method).to.be.equal('GET');
          });
          
          test('item lengths should be equalled', function(done) {
            request = servicesAjax.generateRequest();
            server.respond();
            mirrorData();
            
            flush(function() {
              let listRows = rmcTableView.shadowRoot.querySelectorAll('.table > tbody > tr > th');
              assert.equal(listRows.length, 1);
              done();
            });
          });
          
          test('gets item name', function(done) {
            request = servicesAjax.generateRequest();
            server.respond();
            mirrorData();
            
            flush(function() {
              let name = rmcTableView.shadowRoot.querySelector('.table > tbody > tr > th');
              assert.equal(name.textContent.trim(), 'Service 1');
              done();
            });
          });
          
          test('gets item count', function(done) {
            request = servicesAjax.generateRequest();
            server.respond();
            mirrorData();
            
            flush(function() {
              let name = rmcTableView.shadowRoot.querySelector('.table > tbody > tr > td');
              assert.equal(name.textContent.trim(), '1');
              done();
            });
          });
        });
      });
    </script>
  </body>
</html>
