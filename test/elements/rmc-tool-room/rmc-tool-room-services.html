<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>RMC Tool Room Services</title>
    
    <script src="../../../node_modules/@npm-polymer/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../node_modules/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../../../app/src/elements/rmc-tool-room/rmc-tool-room-services.html">
  </head>
  <body>
    <test-fixture id="RMCToolRoomServices">
      <template>
        <rmc-tool-room-services editable></rmc-tool-room-services>
      </template>
    </test-fixture>

    <script>
      suite('rmc-tool-room-services tests', function() {
        let rmcToolRoomServices;
        
        let servicesAjax;
        let request;
        let server;
        let responseHeaders = {
          json: {'Content-Type': 'application/json'},
        };
        
        /**
         * Mirror <iron-ajax> data to persisted attribute in <app-indexeddb-mirror>
         */
        function mirrorData() {
          // set persistedServices to ajax response
          rmcToolRoomServices.persistedServices = request.response;
        }
        
        setup(function() {
          rmcToolRoomServices = fixture('RMCToolRoomServices');
          
          server = sinon.fakeServer.create();
          server.respondWith(
            'GET',
            'api/get/tool-room/services', [
              200,
              responseHeaders.json,
              '[{"name":"Service 1"}]',
            ]
          );
        });
        
        test('defines the "editable" property', function() {
          assert.equal(rmcToolRoomServices.hasAttribute('editable'), true);
        });
        
        suite('when loading tool room services JSON', function() {
          setup(function() {
            // get fresh instance of iron-ajax before every test
            servicesAjax = rmcToolRoomServices.shadowRoot.querySelector('#servicesAjax');
          });
          
          test('has sane defaults that love you', function() {
            request = servicesAjax.generateRequest();
            server.respond();
            
            expect(request.response).to.be.ok;
            expect(request.response).to.be.an('Array');
            expect(request.status).to.be.equal(200);
          });
          
          test('has the correct xhr method', function() {
            request = servicesAjax.generateRequest();
            server.respond();
            
            expect(request.xhr.method).to.be.equal('GET');
          });
          
          test('item lengths should be equalled', function(done) {
            request = servicesAjax.generateRequest();
            server.respond();
            mirrorData();
            
            flush(function() {
              let listRows = rmcToolRoomServices.shadowRoot.querySelectorAll('.list-group > li');
              assert.equal(listRows.length, 1);
              done();
            });
          });
          
          test('gets item name', function(done) {
            request = servicesAjax.generateRequest();
            server.respond();
            mirrorData();
            
            flush(function() {
              let name = rmcToolRoomServices.shadowRoot.querySelector('.list-group > li');
              assert.equal(name.textContent, 'Service 1');
              done();
            });
          });
        });
      });
    </script>
  </body>
</html>
