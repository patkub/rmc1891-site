<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>RMC Tool Room List</title>
    
    <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../../../app/src/elements/rmc-tool-room/rmc-tool-room-list.html">
  </head>
  <body>
    <test-fixture id="RMCToolRoomList">
      <template>
        <rmc-tool-room-list editable="false"></rmc-tool-room-list>
      </template>
    </test-fixture>

    <script>
      suite('rmc-tool-room-list tests', function() {
        let rmcToolRoomList;

        setup(function() {
          rmcToolRoomList = fixture('RMCToolRoomList');
        });
        
        test('it should have an equipment list', function(done) {
          flush(function() {
            let equipmentList = rmcToolRoomList.shadowRoot.querySelector('rmc-tool-room-equipment');
            assert.equal(equipmentList.tagName, 'RMC-TOOL-ROOM-EQUIPMENT');
            done();
          });
        });
        
        test('it should have a services list', function(done) {
          flush(function() {
            let servicesList = rmcToolRoomList.shadowRoot.querySelector('rmc-tool-room-services');
            assert.equal(servicesList.tagName, 'RMC-TOOL-ROOM-SERVICES');
            done();
          });
        });
      });
    </script>
  </body>
</html>
