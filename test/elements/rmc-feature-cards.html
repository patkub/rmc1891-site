<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>RMC Feature Cards</title>
    
    <script src="../../node_modules/@npm-polymer/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../node_modules/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../../app/src/elements/rmc-feature-cards.html">
  </head>
  <body>
    <test-fixture id="RMCFeatureCards">
      <template>
        <rmc-feature-cards editable></rmc-feature-cards>
      </template>
    </test-fixture>

    <script>
      suite('rmc-feature-cards tests', function() {
        let rmcFeatureCards;
        
        let featureCardsAjax;
        let request;
        let server;
        let responseHeaders = {
          json: {'Content-Type': 'application/json'},
        };
        
        setup(function() {
          rmcFeatureCards = fixture('RMCFeatureCards');
          
          server = sinon.fakeServer.create();
          server.respondWith(
            'GET',
            'api/get/feature-cards', [
              200,
              responseHeaders.json,
              '{"title":"Title", "image":"image.jpg", "caption":"caption", "text":"text", "button":"button", "link":"card/link/", "icon":"icon"}',
            ]
          );
        });
        
        teardown(function() {
          server.restore();
        });
        
        test('defines the "editable" property', function() {
          assert.equal(rmcFeatureCards.hasAttribute('editable'), true);
        });
        
        suite('when loading feature cards JSON', function() {
          setup(function() {
            // get fresh instance of iron-ajax before every test
            featureCardsAjax = rmcFeatureCards.shadowRoot.querySelector('#featureCardsAjax');
          });
          test('has sane defaults that love you', function() {
            request = featureCardsAjax.generateRequest();
            
            featureCardsAjax.addEventListener('response', function(e) {
              let response = e.target.lastResponse;
              expect(response).to.be.ok;
              expect(response).to.be.an('object');
              expect(response.status).to.be.equal(200);
              done();
            });
            
            server.respond();
          });
          test('has the correct xhr method', function() {
            request = featureCardsAjax.generateRequest();
            expect(request.xhr.method).to.be.equal('GET');
          });
          test('gets card title', function() {
            request = featureCardsAjax.generateRequest();
            flush(function() {
              let card = rmcFeatureCards.shadowRoot.querySelector('.card-deck > .card');
              let cardTitle = card.querySelector('.card-block > .card-title');
              assert.equal(cardTitle.textContent, 'Title');
              done();
            });
          });
          test('gets card image', function() {
            request = featureCardsAjax.generateRequest();
            flush(function() {
              let card = rmcFeatureCards.shadowRoot.querySelector('.card-deck > .card');
              let cardImg = card.querySelector('.card-img-wrapper > img');
              assert.equal(cardImg.src, 'image.jpg');
              assert.equal(cardImg.alt, 'caption');
              done();
            });
          });
          test('gets card link', function() {
            request = featureCardsAjax.generateRequest();
            flush(function() {
              let card = rmcFeatureCards.shadowRoot.querySelector('.card-deck > .card');
              let cardLink = card.querySelector('.card-footer > a');
              assert.equal(cardLink.href, 'card/link/');
              done();
            });
          });
        });
      });
    </script>
  </body>
</html>
