<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>RMC Manufacturing Services</title>
    
    <script src="../../node_modules/@npm-polymer/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../node_modules/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../../app/src/elements/rmc-manufacturing-services.html">
  </head>
  <body>
    <test-fixture id="RMCManufacturingServices">
      <template>
        <rmc-manufacturing-services editable></rmc-manufacturing-services>
      </template>
    </test-fixture>

    <script>
      suite('rmc-manufacturing-services tests', function() {
        let rmcManufacturingServices;
        
        let servicesAjax;
        let request;
        let server;
        let responseHeaders = {
          json: {'Content-Type': 'application/json'},
        };
        
        /**
         * Mirror <iron-ajax> data to persisted attribute in <app-indexeddb-mirror>
         */
        function mirrorData() {
          // set persistedServices to ajax response
          rmcManufacturingServices.persistedServices = request.response;
        }
        
        setup(function() {
          rmcManufacturingServices = fixture('RMCManufacturingServices');
          
          server = sinon.fakeServer.create();
          server.respondWith(
            'GET',
            'api/get/manufacturing-services', [
              200,
              responseHeaders.json,
              '[{"name":"Service 1"}]',
            ]
          );
        });
        
        test('defines the "editable" property', function() {
          assert.equal(rmcManufacturingServices.hasAttribute('editable'), true);
        });
        
        test('has a form to add a service', function() {
          rmcManufacturingServices.shadowRoot.querySelector('#serviceForm');
        });
        
        suite('when loading manufacturing services JSON', function() {
          setup(function() {
            // get fresh instance of iron-ajax before every test
            servicesAjax = rmcManufacturingServices.shadowRoot.querySelector('#servicesAjax');
          });
          
          test('has sane defaults that love you', function() {
            request = servicesAjax.generateRequest();
            server.respond();
            
            expect(request.response).to.be.ok;
            expect(request.response).to.be.an('Array');
            expect(request.status).to.be.equal(200);
          });
          
          test('has the correct xhr method', function() {
            request = servicesAjax.generateRequest();
            server.respond();
            
            expect(request.xhr.method).to.be.equal('GET');
          });
          
          test('item lengths should be equalled', function(done) {
            request = servicesAjax.generateRequest();
            server.respond();
            mirrorData();
            
            flush(function() {
              let listRows = rmcManufacturingServices.shadowRoot.querySelectorAll('.list-group > li');
              assert.equal(listRows.length, 1);
              done();
            });
          });
          
          test('gets item name', function(done) {
            request = servicesAjax.generateRequest();
            server.respond();
            mirrorData();
            
            flush(function() {
              let name = rmcManufacturingServices.shadowRoot.querySelector('.list-group > li');
              assert.equal(name.textContent, 'Service 1');
              done();
            });
          });
        });
      });
    </script>
  </body>
</html>
