<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>RMC Manufacturing Services</title>
    
    <script src="../../node_modules/@npm-polymer/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../node_modules/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../../app/src/elements/rmc-manufacturing-services.html">
  </head>
  <body>
    <test-fixture id="RMCManufacturingServices">
      <template>
        <rmc-manufacturing-services editable></rmc-manufacturing-services>
      </template>
    </test-fixture>

    <script>
      suite('rmc-manufacturing-services tests', function() {
        let rmcManufacturingServices;

        setup(function() {
          rmcManufacturingServices = fixture('RMCManufacturingServices');
        });
        
        test('defines the "editable" property', function() {
          assert.equal(rmcManufacturingServices.hasAttribute('editable'), true);
        });
        
        test('has a form to add a service', function() {
          rmcManufacturingServices.shadowRoot.querySelector('#serviceForm');
        });
      });
    </script>
  </body>
</html>
