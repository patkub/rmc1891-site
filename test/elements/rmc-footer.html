<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>RMCFooter</title>
    
    <script src="../../node_modules/@npm-polymer/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../node_modules/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../../src/elements/rmc-footer.html">
  </head>
  <body>
    <test-fixture id="RMCFooter">
      <template>
        <rmc-footer text="demo text"></rmc-footer>
      </template>
    </test-fixture>

    <script>
      suite('rmc-jumbotron tests', function() {
        let rmcFooter;

        setup(function() {
          rmcFooter = fixture('RMCFooter');
        });
        
        test('it should have a text body', function() {
          let footer = rmcFooter.shadowRoot.querySelector('rmc-footer');
          assert.equal(jumbotron.getAttribute('text'), 'demo text');
        });
      });
    </script>
  </body>
</html>
