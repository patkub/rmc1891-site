<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>RMCFooter</title>
    
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../../app/src/elements/rmc-footer.html">
  </head>
  <body>
    <test-fixture id="RMCFooter">
      <template>
        <rmc-footer text="demo text"></rmc-footer>
      </template>
    </test-fixture>

    <script>
      suite('rmc-footer tests', function() {
        let rmcFooter;
        let footerEl;

        setup(function() {
          rmcFooter = fixture('RMCFooter');
          footerEl = rmcFooter.shadowRoot.querySelector('footer');
        });
        
        test('defines the "text" property', function() {
          assert.equal(rmcFooter.text, 'demo text');
        });
        
        test('it should have a text body', function() {
          let footerText = footerEl.querySelector('span.text-muted');
          assert.equal(rmcFooter.getAttribute('text'), footerText.textContent);
        });
      });
    </script>
  </body>
</html>
