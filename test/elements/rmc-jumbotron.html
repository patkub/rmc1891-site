<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>RMCJumbotron</title>
    
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../../app/src/elements/rmc-jumbotron.html">
  </head>
  <body>
    <test-fixture id="RMCJumbotron">
      <template>
        <rmc-jumbotron title="demo title" text="demo text" button="demo button" link="/demo/path-example/"></rmc-jumbotron>
      </template>
    </test-fixture>

    <script>
      suite('rmc-jumbotron tests', function() {
        let rmcJumbotron;

        setup(function() {
          rmcJumbotron = fixture('RMCJumbotron');
        });

        test('defines the "title" property', function() {
          assert.equal(rmcJumbotron.title, 'demo title');
        });
        
        test('defines the "text" property', function() {
          assert.equal(rmcJumbotron.text, 'demo text');
        });
        
        test('defines the "button" property', function() {
          assert.equal(rmcJumbotron.button, 'demo button');
        });
        
        test('defines the "link" property', function() {
          assert.equal(rmcJumbotron.link, '/demo/path-example/');
        });
        
        test('button should navigate to link', function() {
          let btn = rmcJumbotron.shadowRoot.querySelector('.jumbotron > p:nth-child(3) > bs4-button');
          assert.equal(btn.link, rmcJumbotron.link);
        });
      });
    </script>
  </body>
</html>
