<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Tests</title>
    
    <script src="../node_modules/web-component-tester/browser.js"></script>
  </head>
  <body>
    <script>
      WCT.loadSuites([
        // Load 'view-home.html' test suite, using native shadow dom
        'view-home.html?dom=shadow',
        // Load 'view-home.html' test suite, using shadydom
        'view-home.html?wc-shadydom=true',

        // Load 'view-about.html' test suite, using native shadow dom
        'view-about.html?dom=shadow',
        // Load 'view-about.html' test suite, using shadydom
        'view-about.html?wc-shadydom=true',

        // Load 'view-capabilities.html' test suite, using native shadow dom
        'view-capabilities.html?dom=shadow',
        // Load 'view-capabilities.html' test suite, using shadydom
        'view-capabilities.html?wc-shadydom=true',

        // Load 'view-contact.html' test suite, using native shadow dom
        'view-contact.html?dom=shadow',
        // Load 'view-contact.html' test suite, using shadydom
        'view-contact.html?wc-shadydom=true',

        // Load 'view-404.html' test suite, using native shadow dom
        'view-404.html?dom=shadow',
        // Load 'view-404.html' test suite, using shadydom
        'view-404.html?wc-shadydom=true',
      ]);
    </script>
  </body>
</html>
